<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Tracking Update</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
    h1 { color: #333; }
    .status { font-weight: bold; font-size: 18px; margin: 20px 0; }
    .details div { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Package Tracking Update</h1>
    <div class="status" id="status">ðŸ“¦ Status Unknown</div>
    <div class="details">
      <div><strong>Customer:</strong> <span id="customerName">Unknown</span></div>
      <div><strong>Tracking Number:</strong> <span id="trackingNum">N/A</span></div>
      <div><strong>Carrier:</strong> USPS</div>
      <div><strong>Estimated Delivery:</strong> <span id="deliveryDate">TBD</span></div>
    </div>
  </div>

  <script>
    // Helper to get URL parameters
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Populate the fields with URL params or fallback defaults
    document.getElementById('customerName').textContent = getParam('name') || 'Valued Customer';
    document.getElementById('trackingNum').textContent = getParam('tracking') || '0000000000000';
    document.getElementById('status').textContent = getParam('status') ? 'ðŸ“¦ ' + getParam('status') : 'ðŸ“¦ In Transit';
    document.getElementById('deliveryDate').textContent = getParam('delivery') || 'August 5, 2025';
  </script>
</body>
</html>
