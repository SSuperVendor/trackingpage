<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSuper Vendor - Order Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      width: 100%;
      background: #fff;
      padding: 30px 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 28px;
      color: #ff6600;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.03em;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      margin-top: 8px;
      padding: 10px 12px;
      font-size: 15px;
      border: 1.8px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus,
    textarea:focus {
      border-color: #ff6600;
      outline: none;
    }
    textarea {
      resize: vertical;
      min-height: 70px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #ff6600;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      text-transform: uppercase;
      letter-spacing: 1.2px;
    }
    button:hover {
      background-color: #e05500;
    }
    .note {
      margin-top: 10px;
      font-style: italic;
      font-size: 13px;
      color: #555;
      user-select: none;
    }
    .success-message {
      display: none;
      text-align: center;
      color: #228822;
      font-weight: 700;
      font-size: 16px;
      margin-top: 30px;
    }
  </style>
</head>

      <input type="email" id="email" name="_replyto" placeholder="you@example.com" required />
